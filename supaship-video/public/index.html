<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supaship</title>
    <!-- Import supabase using script tag from a CDN normally installed with npm and bundled using a build step -->
    <script src="https://unpkg.com/@supabase/supabase-js"></script>

    <!-- We use the defer attribute to make sure that the document has been parsed before executing the code in the file -->
    <script src="app.js" defer></script>

    <!-- Use faker for random data -->
    <script type="module">
      import { faker } from "https://cdn.skypack.dev/@faker-js/faker";
      window.faker = faker;
    </script>

    <!-- Import Bootstrap Styling -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- Basic Styling -->
    <style>
      body {
        margin: auto;
        max-width: 800px;
      }

      section {
        margin-bottom: 6rem;
      }

      td {
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <h1>My Awesomer (than Fireship's) App ðŸ”¥</h1>

    <!-- Section to show when the User is Signed Out -->
    <section id="whenSignedOut">
      <button id="signInBtn" class="btn btn-primary">
        Sign In With Google
      </button>
    </section>

    <!-- Section to show when the User is Signed In -->
    <section id="whenSignedOut" hidden="true">
      <div id="userDetails"></div>
      <button id="signOutBtn" class="btn btn-primary">Sign Out</button>
    </section>

    <!-- Section to show User information when they are signed in -->
    <section id="myThings" hidden="true">
      <h2>My Things</h2>
      <div id="myThingsList"></div>
      <button id="createThing" class="btn btn-success">Create a Thing</button>
    </section>

    <!-- Section to show all database entries even if they aren't associated with that data -->
    <section id="allThings">
      <h2>All Things</h2>
      <div id="allThingsList"></div>
    </section>
  </body>
</html>
